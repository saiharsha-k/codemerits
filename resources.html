<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - CodeMerits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #111827; color: #F9FAFB; }
        .container { max-width: 1200px; margin: 0 auto; padding: 8rem 1.5rem 4rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-align: center; }
        .intro { text-align: center; color: #9CA3AF; font-size: 1.25rem; margin-bottom: 3rem; max-width: 700px; margin-left: auto; margin-right: auto; }
        .filter-bar { display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-bottom: 3rem; }
        .filter-btn { background: rgba(255,255,255,0.05); color: #F9FAFB; border: 1px solid rgba(255,255,255,0.1); padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .filter-btn:hover, .filter-btn.active { background: #F59E42; color: #111827; border-color: #F59E42; }
        .resources-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; }
        .resource-card { background: #FFF; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s; }
        .resource-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
        .resource-tag { display: inline-block; background: rgba(245,158,66,0.1); color: #F59E42; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.85rem; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        .resource-title { font-size: 1.5rem; font-weight: 600; color: #1F2937; margin: 1rem 0 0.5rem; }
        .resource-description { color: #6B7280; margin-bottom: 1rem; line-height: 1.6; }
        .resource-link { color: #F59E42; font-weight: 600; text-decoration: none; }
        .empty-state { text-align: center; padding: 4rem 2rem; }
        .empty-state h2 { color: #9CA3AF; margin-bottom: 1rem; }
        .empty-state p { color: #6B7280; margin-bottom: 2rem; }
        .cta-button { background: #F59E42; color: #111827; padding: 1rem 2rem; border-radius: 12px; font-weight: 600; text-decoration: none; display: inline-block; transition: all 0.3s; }
        .cta-button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(245,158,66,0.3); }
        .back-link { text-align: center; margin-top: 3rem; }
        .back-link a { color: #F59E42; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Resources</h1>
        <p class="intro">Browse our complete collection of curated coding resources. Use filters to find exactly what you need.</p>
        
        <div class="filter-bar">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Algorithms</button>
            <button class="filter-btn">System Design</button>
            <button class="filter-btn">Web Dev</button>
            <button class="filter-btn">DevOps</button>
            <button class="filter-btn">Interview Prep</button>
        </div>

        <div class="empty-state">
            <h2>üöÄ Resources Coming Soon</h2>
            <p>We're currently curating the best coding resources for you. Check back soon or contribute your favorites!</p>
            <a href="contribute.html" class="cta-button">Contribute Resources</a>
        </div>

        <div class="resources-grid" style="display: none;">
            <!-- Resources will be populated here -->
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
