<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - CodeMerits</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #111827; color: #F9FAFB; }
        .container { max-width: 900px; margin: 0 auto; padding: 8rem 1.5rem 4rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-align: center; }
        .intro { text-align: center; color: #9CA3AF; font-size: 1.25rem; margin-bottom: 4rem; }
        .blog-grid { display: flex; flex-direction: column; gap: 2rem; }
        .blog-card { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 2rem; border-left: 4px solid #F59E42; transition: all 0.3s; cursor: pointer; }
        .blog-card:hover { background: rgba(255,255,255,0.08); transform: translateX(10px); }
        .blog-date { color: #F59E42; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; }
        .blog-title { font-size: 1.75rem; font-weight: 600; color: #F9FAFB; margin-bottom: 0.75rem; }
        .blog-excerpt { color: #D1D5DB; line-height: 1.7; margin-bottom: 1rem; }
        .blog-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .blog-tag { background: rgba(245,158,66,0.1); color: #F59E42; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.85rem; }
        .read-more { color: #F59E42; font-weight: 600; text-decoration: none; }
        .empty-state { text-align: center; padding: 4rem 2rem; }
        .empty-state h2 { color: #9CA3AF; margin-bottom: 1rem; }
        .empty-state p { color: #6B7280; }
        .back-link { text-align: center; margin-top: 3rem; }
        .back-link a { color: #F59E42; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog</h1>
        <p class="intro">Developer insights, tutorials, and platform updates</p>
        
        <div class="empty-state">
            <h2>✍️ Blog Posts Coming Soon</h2>
            <p>We're preparing valuable content for developers. Stay tuned for tutorials, insights, and coding tips!</p>
        </div>

        <div class="blog-grid" style="display: none;">
            <!-- Blog posts will be populated here -->
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>
</body>
</html>
